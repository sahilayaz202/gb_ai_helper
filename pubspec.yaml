name: gb_ai_helper
description: "A Flutter app for Gilgit-Baltistan to help people live life easier and get local info."

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8

  # HTTP requests (AI & API calls)
  http: ^1.2.0

  # Supabase for backend & database
  supabase_flutter: ^2.12.0

  # Voice input/output
  speech_to_text: ^6.6.0
  flutter_tts: ^3.8.0

  # Maps for tourist places
  google_maps_flutter: ^2.6.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0

flutter:
  uses-material-design: true

  assets:
    - lib/data/gb_offline.json
    - assets/images
